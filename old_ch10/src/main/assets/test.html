<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>
<h2>숫자 합계 퀴즈</h2>

<p>숫자를 입력하면 1부터 그 숫자까지의 합을 계산해드립니다!</p>

<input type="number" id="numberInput" placeholder="숫자를 입력하세요" />

<br><br>

<button onclick="sendToKotlin()">계산하기</button>

<br><br>

<div id="result">결과가 여기에 표시됩니다</div>

<script>
    // HTML 버튼 클릭 시 Kotlin으로 숫자 전달
    function sendToKotlin() {
        var input = document.getElementById('numberInput');
        var number = parseInt(input.value);

        // 유효성 검사
        if (isNaN(number) || number < 1) {
            document.getElementById('result').innerText = '1 이상의 숫자를 입력해주세요!';
            return;
        }

        // Kotlin의 calculateSum 함수 호출
        Android.calculateSum(number);
    }

    // Kotlin에서 호출할 함수 - 결과 표시
    function displayResult(sum) {
        var input = document.getElementById('numberInput').value;
        document.getElementById('result').innerText =
            '1부터 ' + input + '까지의 합 = ' + sum;
    }
</script>
</body>
</html>
